name: Stop scheduled job

on:
  # Triggers the workflow every monday at 16:00 UTC
  workflow_dispatch:
#  schedule:
#    - cron: "11 * * * *"

jobs:
  cron:
    runs-on: ubuntu-latest
    name: Stop the server
    steps:
      - name: Download runpod cli
        run: wget https://github.com/Run-Pod/runpodctl/releases/download/v1.5.0/runpodctl-linux-amd && chmod +x runpodctl-linux-amd
      - name: Stop pod
        run: ./runpodctl-linux-amd config --apiKey=${{secrets.RUN_POD_API_KEY}} && ./runpodctl-linux-amd stop pod bi8s6tt5gy6l8t
